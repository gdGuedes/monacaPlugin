<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.7.1.min.js"></script>
  <script src="components/puglins.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h2>Botões</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="alerta">Alerta</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="confirme">Confirme</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="beep">Beep</button>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#alerta").click(function() {
        navigator.notification.alert("Selecione sua opção", null, "Aviso", "Aceito");
      });

      $("#confirme").click(function() {
        navigator.notification.confirm(
          "Escolha A ou B",
          function(buttonIndex) {
            if (buttonIndex === 1) {
              navigator.notification.alert("Escolheu a opção A");
            } else {
              navigator.notification.alert("Escolheu a opção B");
            }
          },
          "Escolha:",
          ['A', 'B']
        );
      });

      $("#beep").click(function() {
        navigator.notification.beep(4);
      });
    });
  </script>
</body>
</html>
